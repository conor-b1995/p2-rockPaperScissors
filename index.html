<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>

</head>

<body>

    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <p>Think you can beat the computer?</p>
    </header>

    <div class="rules">
        <button class="btn-rules">
            <h2>Rules</h2>
        </button>
    </div>

    <div class="pick">
        <p>Make you choice!!</p>
    </div>

    <div class="buttons">

        <button class="btn" id="rock">
            <i class="fa-regular fa-hand-back-fist"></i>
        </button>

        <button class="btn" id="paper">
            <i class="fa-regular fa-hand"></i>
        </button>

        <button class="btn" id="scissors">
            <i class="fa-regular fa-hand-scissors"></i>
        </button>

        <button class="btn" id="lizard">
            <i class="fa-regular fa-hand-lizard"></i>
        </button>

        <button class="btn" id="spock">
            <i class="fa-regular fa-hand-spock"></i>
        </button>

    </div>

    <div class="choices">

        <span id="user-choice">You picked: </span><span id="comp-choice">Computer picked: </span>

    </div>

    <div class="winner">

        <p>And the winner is: You</p>
        <p id="reason">Rock destroys scissors</p>

    </div>

    <div class="scores">

        <span id="user-score">Your score: </span><span id="comp-score">Computer score: </span>
    </div>


    <script src="https://kit.fontawesome.com/14719ca4b9.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
