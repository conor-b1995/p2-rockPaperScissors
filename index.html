<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>

</head>

<body>

    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <p>Think you can beat the computer?</p>
    </header>

    <div class="rules">
        <button class="btn-rules">
            <h2>Rules</h2>
        </button>
    </div>

    <div class="pick">
        <p>Make your decision...carefully!!</p>
    </div>

    <!-- buttons for user selection -->

    <div class="buttons">

        <button class="btn" id="rock">
            <i class="fa-regular fa-hand-back-fist"></i>
        </button>

        <button class="btn" id="paper">
            <i class="fa-regular fa-hand"></i>
        </button>

        <button class="btn" id="scissors">
            <i class="fa-regular fa-hand-scissors"></i>
        </button>

        <button class="btn" id="lizard">
            <i class="fa-regular fa-hand-lizard"></i>
        </button>

        <button class="btn" id="spock">
            <i class="fa-regular fa-hand-spock"></i>
        </button>

    </div>

    <!-- the user selection and computer selection  -->

    <div class="choices">

        <p>You picked: <span id="user-choice"></span></p>
        <p>Computer picked: <span id="comp-choice"></span></p>

    </div>

    <!-- display the winner, user and computer scores info  -->

    <div class="winner">

        <p id="who-wins"></p>
        <p id="message"></p>

    </div>

    <div class="scores">

        <span>Your score: <span id="user-score">0</span></span><span>Computer score: <span id="comp-score">0</span></span>
    </div>


    <script src="https://kit.fontawesome.com/14719ca4b9.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
